<div class="backgroud">
  <div class="page">

    <div class="auth">
      <form [formGroup]="formLogin"  *ngIf="!loader">

        <div>
          <h3>Login</h3>
        </div>

        <div class="form-group">
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
          <div *ngIf="!formLogin.get('email')?.valid && formLogin.get('email')?.touched">
            <p class="erroValid">Insira seu email.</p>
          </div>
        </div>

        <div class="form-group">
          <input type="password" formControlName="senha" class="form-control" placeholder="Senha" minlength="6">
          <div *ngIf="!formLogin.get('senha')?.valid && formLogin.get('senha')?.touched">
            <p class="erroValid">Insira sua senha.</p>
          </div>
        </div>

        <div class="buttons">
          <button type="button" (click)="logar()" [disabled]="!formLogin.get('email')?.valid && !formLogin.get('senha')?.valid">Login</button>
          <button type="button" (click)="cadastrar()" [disabled]="!formLogin.get('email')?.valid && !formLogin.get('senha')?.valid">Cadastra-se</button>
        </div>

      </form>
      <app-loading-spinner *ngIf="loader"></app-loading-spinner>
    </div>

  </div>
</div>
